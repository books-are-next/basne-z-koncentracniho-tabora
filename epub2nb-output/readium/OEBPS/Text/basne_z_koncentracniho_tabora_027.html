<h2 class="mlpuroven2basne">Ráno</h2>

<p class="mlpverse">Závoje noci už rozehnal ranní van,<br class="calibre1"/>
východ už svoje červánky zžíhá,<br class="calibre1"/>
z nich s krákotem zvedlo se tisíce vran,<br class="calibre1"/>
celičké nebe se jejich rozletem mihá,<br class="calibre1"/>
ale zde dole, v mém srdci, ta tíha, ta tíha!</p>

<div class="wordsection2">
<h2 class="mlpuroven2basne">Vzpomínka
II</h2>

<p class="mlpverse">Na kamarády vzpomínám,<br class="calibre1"/>
jakpak je hoši s vámi, jak je vám —<br class="calibre1"/>
chtěl bych být s vámi, když vás smutek hněte!</p>

<p class="mlpverse">Tak všeho plné srdce mám<br class="calibre1"/>
a jsem tu bez vás, sám a sám —<br class="calibre1"/>
chtěl bych být s vámi, když se radujete!</p>

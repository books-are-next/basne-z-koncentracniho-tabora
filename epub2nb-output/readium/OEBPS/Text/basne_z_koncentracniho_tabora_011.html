<h2 class="mlpuroven2basne">Vzpomínka
I</h2>

<p class="mlpverse">Stesk s vírou, tíha s nadějí,<br class="calibre1"/>
hořce se vězňův úděl nese!<br class="calibre1"/>
na kamarády jsem se rozpomněl:<br class="calibre1"/>
hej, hoši, jak vy máte se,<br class="calibre1"/>
a jak to asi stojí s vámi?<br class="calibre1"/>
není Vám hůře než je mně<br class="calibre1"/>
zde s toužlivými vzpomínkami?<br class="calibre1"/>
též vaše srdce plné, plné je<br class="calibre1"/>
dusivé tíhy, víry plamenné,<br class="calibre1"/>
temného stesku, světlé naděje?</p>

<div class="wordsection2">
<h2 class="mlpuroven2basne">Vězeňská
procházka</h2>

<p class="mlpverse">Obdélník kamenných zdí<br class="calibre1"/>
se čtvercem železných vrat,<br class="calibre1"/>
zavřený dalekou oblohou,<br class="calibre1"/>
nahoře ostnatý drát:<br class="calibre1"/>
toť naše zahrada, toť náš sad.</p>

<p class="mlpverse">Obdélník kamenných zdí,<br class="calibre1"/>
vězňové dokola jdou,<br class="calibre1"/>
v dálce vojenské povely zní,<br class="calibre1"/>
pořád dokola za sebou<br class="calibre1"/>
— tak naše dni —</p>

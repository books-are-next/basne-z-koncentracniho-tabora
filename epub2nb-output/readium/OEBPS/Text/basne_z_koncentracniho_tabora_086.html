<div class="wordsection2">
<h2 class="mlpuroven2basne">Píseň</h2>

<p class="mlpverse">Snad budu ještě dosti stár,<br class="calibre1"/>
snad velká radost čeká mne tu:<br class="calibre1"/>
velmi jsem život miloval,<br class="calibre1"/>
snad poznám i tajemství květů.</p>

<p class="mlpverse">Horoucně miloval jsem svět:<br class="calibre1"/>
což bude-li ještě — kdož to ví? —<br class="calibre1"/>
mi přáno z dáli uvidět<br class="calibre1"/>
snad také i květy tajemství?</p>

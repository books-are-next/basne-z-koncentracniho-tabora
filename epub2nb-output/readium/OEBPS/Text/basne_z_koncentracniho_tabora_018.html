<h2 class="mlpuroven2basne">Pondělí</h2>

<p class="mlpverse">Zas další týden před sebou —<br class="calibre1"/>
kde stále novou sílu brát<br class="calibre1"/>
býti a nebýt s toho světa,<br class="calibre1"/>

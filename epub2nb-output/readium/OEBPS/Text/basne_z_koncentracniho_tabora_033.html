<h2 class="mlpuroven2basne">V předjaří</h2>

<p class="mlpverse">Jitro se vzbouzí v mrákotách; cizotou<br class="calibre1"/>
a nevlídností ranní šero dýše,<br class="calibre1"/>
pak den se zvedne, v tvrdší ještě pýše<br class="calibre1"/>
by na bolest se tisícerou díval;<br class="calibre1"/>
a jaro přichází už: slyšíš? zpívá kos<br class="calibre1"/>
jak ti kdys doma na zahradě zpíval.</p>

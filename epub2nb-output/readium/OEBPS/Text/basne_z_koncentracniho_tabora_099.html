<div class="wordsection2">
<h2 class="mlpuroven2basne">Píseň</h2>

<p class="mlpverse">Vesele nemohu, smutně nechci,<br class="calibre1"/>
domove vzdálený! nastal zlý čas,<br class="calibre1"/>
je doba zkoušky; jako každý z nás<br class="calibre1"/>
svůj úděl krušný, svoji úlohu<br class="calibre1"/>
na sobě nesu, duše spjata v pěst,<br class="calibre1"/>
ó touho domova, jak těžko je to nést!<br class="calibre1"/>
ne, smutně nechci, vesele však nemohu.</p>

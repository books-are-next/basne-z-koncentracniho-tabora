<h2 class="mlpuroven2basne">Zima</h2>

<p class="mlpverse">Černý tábor sněhem zastříkán jak vápnem,<br class="calibre1"/>
smetí kruchých vloček padá z šerých mraků,<br class="calibre1"/>
mezi baráky je vzteklý vítr honí;<br class="calibre1"/>
nelítostný severáku,<br class="calibre1"/>
kdyby mne ten kašel tolik netrápil!<br class="calibre1"/>
do morku i duše řeže zima syrová,<br class="calibre1"/>
vězeň zalyká se třasem v celém těle;<br class="calibre1"/>
ej, zima, zima! kde, ach, kde je teplo domova!</p>

<h2 class="mlpuroven2basne">Básníci</h2>

<p class="mlpverse">Básníci imaginárních bolestí,<br class="calibre1"/>
vy, kterým se život tak snadno protiví,<br class="calibre1"/>
které zklamává, unavuje, děsí,<br class="calibre1"/>
kteří si ho ošklivíte, jím otráveni,<br class="calibre1"/>
tady, kde já jsem, měli byste být,<br class="calibre1"/>
uprostřed smutku, v středu běd,<br class="calibre1"/>
zde se mnou, mezi tisíci podobnými:<br class="calibre1"/>
zde byste mohli o hrůze a hoři pět!</p>
